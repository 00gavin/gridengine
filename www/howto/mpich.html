<H1>Running MPICH parallel jobs</H1>
<P>There is an integration package in the Grid Engine distribution
under $SGE_ROOT/mpi that will help to make <A HREF="http://www.mcs.anl.gov/mpi/mpich/">MPICH</A>
parallel jobs run. Refer to the README file in that directory for
details.</P>
